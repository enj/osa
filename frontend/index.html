<!DOCTYPE html>
<html>
<head>
    <title>OSA API</title>
    <script async src="static/js/base.js"></script>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">OSA API Demo</a>
            <div class="nav-collapse collapse pull-right">
                <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form onsubmit="return false">
        <h2>List Events</h2>
        <div><input id="listEvents" type="submit" class="btn btn-small" value="Submit"></div>
    </form>

    <form onsubmit="return false">
        <h2>Add Event</h2>
        <div><label for="eventTitle">Title:</label><input id="eventTitle" /></div>
        <div><label for="description">Description:</label><input id="description" /></div>
        <div><input id="addEvent" type="submit" disabled class="btn btn-small" value="Submit"></div>
    </form>

    <form onsubmit="return false">
        <h2>Profile</h2>
        <div><label for="firstName">First Name:</label><input id="firstName" /></div>
        <div><label for="lastName">Last Name:</label><input id="lastName" /></div>
        <div><label for="relationship">Relationship:</label><input id="relationship" /></div>
        <div><input id="updateMember" type="submit" disabled class="btn btn-small" value="Submit"></div>
    </form>

    <output id="outputLog"></output>

    <script>
        function init() {
            osa.api.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
